	<script type="text/javascript">
		mui.init({

		mui.plusReady(function(){
			//读取本地存储，检查是否为首次启动
				var showGuide = plus.storage.getItem("lauchFlag");
				if(showGuide){
					//有值，说明已经显示过了，无需显示；
					//关闭splash页面；
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
					//初始化模板
//					initTemplates(); 
					//预加载
//					preload();
				}else{
					//显示启动导航
					mui.openWindow({
						id:'guide',
						url:'html/guide.html',
						show:{
							aniShow:'none'
						},
						waiting:{
							autoShow:false
						}
					});
					//延迟的原因：优先打开启动导航页面，避免资源争夺
//					setTimeout(function () {
